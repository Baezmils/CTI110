  <h1>Yu-Gi-Oh Deck Generator</h1>

  <!-- Deck Generation Button -->
  <button onclick="generateDeck()">Generate Deck</button>

  <!-- Deck Display Section -->
  <div id="deck-container">
      <h2>Generated Deck:</h2>
      <ul id="deck-list"></ul>
  </div>

  <script>
      // Sample card pool (replace with your actual card data)
      const cardPool = [
        'Dark Magician',
        'Blue-Eyes White Dragon',
        'Red-Eyes Black Dragon',
        'Elemental HERO Neos',
        'Mirror Force',
        'Pot of Greed',
        'Mystical Space Typhoon',
        'Solemn Judgment',
        'Bottomless Trap Hole',
        'Monster Reborn',
        'Exodia the Forbidden One',
        'Dark Hole',
        'Raigeki',
        'Black Luster Soldier - Envoy of the Beginning',
        'Dark Paladin',
        'Obelisk the Tormentor',
        'Slifer the Sky Dragon',
        'The Winged Dragon of Ra',
        'Cyber Dragon',
        'Toon Dark Magician Girl',
        'Harpie Lady',
        'Red Dragon Archfiend',
        'Stardust Dragon',
        'Number 39: Utopia',
        'Pot of Duality',
        'Book of Moon',
        'Call of the Haunted',
        'Compulsory Evacuation Device',
        'Ash Blossom & Joyous Spring',
        'Effect Veiler',
        'Ghost Ogre & Snow Rabbit',
        'Maxx "C"',
        'Tour Guide From the Underworld'
      ];

      function generateDeck() {
          // Shuffle the card pool (optional)
          const shuffledPool = shuffleArray(cardPool);

          // Select the first 5 cards from the shuffled pool (adjust as needed)
          const generatedDeck = shuffledPool.slice(0, 5);

          // Display the generated deck
          displayDeck(generatedDeck);
      }

      function shuffleArray(array) {
          // Fisher-Yates shuffle algorithm
          for (let i = array.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
      }

      function displayDeck(deck) {
          const deckListContainer = document.getElementById('deck-list');
          deckListContainer.innerHTML = ''; // Clear previous deck

          deck.forEach(card => {
              const listItem = document.createElement('li');
              listItem.textContent = card;
              deckListContainer.appendChild(listItem);
          });
      }
  </script>
